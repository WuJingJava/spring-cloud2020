server:
  port:8081


spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.allibaba.druid.pool.DruidDataSource   #当前数据源操作类型
    driver-class-name: com.mysql.jdbc.driver      # mysql 驱动包
    url: jdbc:mysql://localhost:3306/springcloud2019?useUnicode=ture&characterEncoding=utf-8&useSSL=false
    username: root
    password: root


mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.liujiexin.springcloud.entities    #所有entity别名类所在包
